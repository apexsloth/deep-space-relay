[tools]
bun = "1.3.2"
npm = "11.6.3"
pkl = "0.27.2"
semver = "3.4.0"
usage = "2.8.0"
hk = "1.26.0"

[env]
_.path = [
    "{{config_root}}/node_modules/.bin",
]

[tasks]
build = "npm run build"
test = "npm test"
dsr-setup = "npm run build && node dist/cli.js setup"
dsr-start = "npm run build && node dist/cli.js start"
dsr-status = "npm run build && node dist/cli.js status"
dsr-stop = "npm run build && node dist/cli.js stop"
dsr-restart = "npm run build && node dist/cli.js stop 2>/dev/null; node dist/cli.js start --force"
dsr-state = "cat ~/.config/opencode/deep-space-relay/state.json | python3 -m json.tool"